<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Alejandra Rubalcava</title>

<body>
    <div class="container">

        <nav id="navbar-example2" class="navbar bg-dark sticky-top">
            <a class="navbar-brand text-white" href="#">Alejandra Rubalcava</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="container mt-2 mb-2">
            <section class="row justify-content-between">
                <!--content-->
                <div class="card p-3 col-sm-8 bg-light">
                    <div class="card-title text-lg">About Me</div>
                    <form class=col-sm-12>
                        <div class="form-group row">
                            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="inputname" placeholder="Max Powers">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="maxpowers@hotmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputmessage" class="col-sm-2 col-form-label">Message</label>
                            <div class="col-sm-10">
                                <input type="message" class="form-control" id="inputmessage" placeholder="Hello...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <aside class="card align-self-start p-3 col-sm-3 bg-light">
                    <div class="card-title text-center">Connect With Me</div>
                    <div class="media">
                        <img class="d-flex ml-3" src="./assets/images/if_mark-github_298822.png">
                        <img class="d-flex ml-3" src="./assets/images/if_square-linkedin_317725.png">
                        <img class="d-flex ml-3" src="./assets/images/if_Stack_Overflow_1298710.png">
                    </div>
                </aside>
            </section>
        </div>

        </div>  
        <!--footer-->
        <footer class="bg-dark text-white text-center p-3">

        </footer>


        <!-- Optional JavaScript -->
